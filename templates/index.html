<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-users me-2"></i>User Management System
            </span>
            <div>
                <a href="/dashboard" class="btn btn-outline-light">
                    <i class="fas fa-chart-line me-2"></i>Dashboard
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Toast Container -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

        <!-- User Form -->
        <div class="card mb-4">
            <div class="card-header">
                <div class="d-flex align-items-center">
                    <i class="fas fa-user-plus fa-lg text-primary me-3"></i>
                    <h5 class="card-title mb-0">Add/Edit User</h5>
                </div>
            </div>
            <div class="card-body">
                <form id="userForm">
                    <input type="hidden" id="userId">
                    <div class="mb-3">
                        <label for="name" class="form-label">
                            <i class="fas fa-user me-2"></i>Name
                        </label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-2"></i>Email
                        </label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Save User
                        </button>
                        <button type="button" class="btn btn-secondary" id="resetForm">
                            <i class="fas fa-times me-2"></i>Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Users Table -->
        <div class="card">
            <div class="card-header">
                <div class="d-flex align-items-center">
                    <i class="fas fa-list fa-lg text-primary me-3"></i>
                    <h5 class="card-title mb-0">Users List</h5>
                </div>
            </div>
            <div class="card-body position-relative">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>
                                    <i class="fas fa-user me-2"></i>Name
                                </th>
                                <th>
                                    <i class="fas fa-envelope me-2"></i>Email
                                </th>
                                <th>
                                    <i class="fas fa-calendar me-2"></i>Created At
                                </th>
                                <th>
                                    <i class="fas fa-cog me-2"></i>Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- Users will be loaded here -->
                        </tbody>
                    </table>
                </div>
                <div id="loadingIndicator" class="loading-overlay d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
